PROJECT: test
PROJECT_PATH: test/
REST: true
REMOVE_UNUSED: true
APPS:
#---------------------------------------------------------------------------------------
# 1 projects
#
  - app_name: projects
    use: false
    model:
      name: Project
      fields:
        - name: name
          type: CharField
          max_length: 256
      meta:
        db_table: projects
      str: name
#---------------------------------------------------------------------------------------
# 2 questions
#
  - app_name: questions
    use: false
    model:
      name: Question
      fields:
        - name: project
          type: ForeignKey
          model_name: Project
          app_name: projects
        - name: question_text
          type: CharField
          max_length: 256
      meta:
        db_table: questions
#---------------------------------------------------------------------------------------
# 3 question_answeralternatives
#
  - app_name: question_answeralternatives
    use: false
    model:
      name: QuestionAnswerAlternative
      fields:
        - name: question
          type: ForeignKey
          app_name: questions
          model_name: Question
        - name: answeralternative_text
          type: CharField
          max_length: 256
        - name: answeralternative_sequence_nr
          type: IntegerField
      meta:
        db_table: question_answeralternatives
#---------------------------------------------------------------------------------------
# 4 question_statements
#
  - app_name: question_statements
    use: false
    model:
      name: QuestionStatement
      fields:
        - name: question
          type: ForeignKey
          app_name: questions
          model_name: Question
        - name: statement_text
          type: CharField
          max_length: 256
        - name: statement_sequence_nr
          type: IntegerField
      meta:
        db_table: question_statements
#---------------------------------------------------------------------------------------
# 5 surveys
#
  - app_name: surveys
    use: false
    model:
      name: Surveys
      fields:
        - name: project
          type: ForeignKey
          app_name: projects
          model_name: Project
        - name: name
          type: CharField
          max_length: 256
      meta:
        db_table: surveys
      str: None
#---------------------------------------------------------------------------------------
# 6 survey_pages
#
  - app_name: survey_pages
    use: false
    model:
      name: SurveyPage
      fields:
        - name: survey
          type: ForeignKey
          app_name: surveys
          model_name: Survey
        - name: page_sequence_nr
          type: IntegerField
        - name: page_text
          type: CharField
          max_length: 256
      meta:
        db_table: survey_pages
#---------------------------------------------------------------------------------------
# 7 survey_page_questions
#
  - app_name: survey_page_questions
    use: false
    model:
      name: SurveyPageQuestion
      fields:
        - name: survey_page
          type: ForeignKey
          app_name: survey_pages
          model_name: SurveyPage
        - name: question
          type: ForeignKey
          app_name: questions
          model_name: Question
        - name: question_sequence_nr
          type: IntegerField
      meta:
        db_table: survey_page_questions
#---------------------------------------------------------------------------------------
# 9 survey_page_question_answeralternatives
#
  - app_name: survey_page_question_answeralternatives
    use: false
    model:
      name: SurveyPageQuestionAnswerAlternative
      fields:
        - name: survey_page_question
          type: ForeignKey
          app_name: survey_page_question
          model_name: SurveyPageQuestions
        - name: question_answeralternative
          type: ForeignKey
          app_name: questions_answeralternatives
          model_name: QuestionAnswerAlternative
        - name: next_survey_page
          type: ForeignKey
          app_name: survey_pages
          model_name: SurveyPage
      meta:
        db_table: survey_page_question_answeralternatives
#---------------------------------------------------------------------------------------
# 10 questiontypes
#
  - app_name: questiontypes
    use: true
    model:
      name: QuestionType
      fields:
        - name: name
          type: CharField
          max_length: 256
          unique: true
        - name: has_answeralternatives
          type: BooleanField
          default: false
        - name: has_statements
          type: BooleanField
          default: false
      meta:
        db_table: questiontypes
        ordering:
          - 'name'
