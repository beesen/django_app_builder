REST: true
APPS:
#---------------------------------------------------------------------------------------
# projects
#
  - app_name: projects
    model:
      name: Project
      fields:
        - name: name
          type: CharField
      meta:
        db_table: projects
      str: name
#---------------------------------------------------------------------------------------
# questions
#
  - app_name: questions
    model:
      name: Question
      fields:
        - name: project
          type: ForeignKey
          app_name: projects
          model_name: Project
        - name: question_text
          type: CharField
      meta:
        db_table: questions
#---------------------------------------------------------------------------------------
# question_answeralternatives
#
  - app_name: question_answeralternatives
    model:
      name: QuestionAnswerAlternative
      fields:
        - name: question
          type: ForeignKey
          app_name: questions
          model_name: Question
        - name: answeralternative_text
          type: CharField
        - name: answeralternative_sequence_nr
          type: IntegerField
      meta:
        db_table: question_answeralternatives
#---------------------------------------------------------------------------------------
# question_statements
#
  - app_name: question_statements
    model:
      name: QuestionStatement
      fields:
        - name: question
          type: ForeignKey
          app_name: questions
          model_name: Question
        - name: statement_text
          type: CharField
        - name: statement_sequence_nr
          type: IntegerField
      meta:
        db_table: question_statements
#---------------------------------------------------------------------------------------
# surveys
#
  - app_name: surveys
    model:
      name: Surveys
      fields:
        - name: project
          type: ForeignKey
          app_name: projects
          model_name: Project
        - name: name
          type: CharField
      meta:
        db_table: surveys
      str: None
#---------------------------------------------------------------------------------------
# survey_pages
#
  - app_name: survey_pages
    model:
      name: SurveyPage
      fields:
        - name: survey
          type: ForeignKey
          app_name: surveys
          model_name: Survey
        - name: page_sequence_nr
          type: IntegerField
        - name: page_text
          type: CharField
      meta:
        db_table: survey_pages
#---------------------------------------------------------------------------------------
# survey_page_questions
#
  - app_name: survey_page_questions
    model:
      name: SurveyPageQuestion
      fields:
        - name: survey_page
          type: ForeignKey
          app_name: survey_pages
          model_name: SurveyPage
        - name: question
          type: ForeignKey
          app_name: questions
          model_name: Question
        - name: question_sequence_nr
          type: IntegerField
      meta:
        db_table: survey_page_questions
#---------------------------------------------------------------------------------------
# survey_page_question_answeralternatives
#
  - app_name: survey_page_question_answeralternatives
    model:
      name: SurveyPageQuestionAnswerAlternative
      fields:
        - name: survey_page_question
          type: ForeignKey
          app_name: survey_page_question
          model_name: SurveyPageQuestions
        - name: question_answeralternative
          type: ForeignKey
          app_name: questions_answeralternatives
          model_name: QuestionAnswerAlternative
        - name: next_survey_page
          type: ForeignKey
          app_name: survey_pages
          model_name: SurveyPage
      meta:
        db_table: survey_page_question_answeralternatives
