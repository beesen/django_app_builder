PROJECT: test
PROJECT_PATH: test/
REST: true
REMOVE_UNUSED: true
APPS:
  #---------------------------------------------------------------------------------------
  # 1 projects
  #
  - app_name: projects
    use: true
    model:
      name: Project
      fields:
        - name: name
          type: CharField
          max_length: 256
      meta:
        db_table: projects
      str: name
  #---------------------------------------------------------------------------------------
  # 2 questions
  #
  - app_name: questions
    use: true
    model:
      name: Question
      fields:
        - name: project
          type: ForeignKey
          to: Project
          on_delete: models.CASCADE
        - name: questiontype
          type: ForeignKey
          to: QuestionType
          on_delete: models.CASCADE
        - name: datatype
          type: ForeignKey
          to: DataType
          on_delete: models.CASCADE
        - name: question_text
          type: CharField
          max_length: 256
        - name: display_direction
          type: CharField
          max_length: 10
          blank: true
          'null': true
        - name: add_text_box_other
          type: BooleanField
          default: false
        - name: spss_variable
          type: CharField
          max_length: 32
        - name: spss_variable_label
          type: CharField
          max_length: 256
        - name: spss_missing_value
          type: CharField
          max_length: 16
        - name: spss_format
          type: CharField
          max_length: 16
      meta:
        db_table: questions
  #---------------------------------------------------------------------------------------
  # 3 question_answeralternatives
  #
  - app_name: question_answeralternatives
    use: true
    model:
      name: QuestionAnswerAlternative
      fields:
        - name: question
          type: ForeignKey
          to: Question
          related_name: question_answeralternatives
          on_delete: models.CASCADE
        - name: answeralternative_text
          type: CharField
          max_length: 256
        - name: answeralternative_sequence_nr
          type: IntegerField
        - name: score
          type: IntegerField
        - name: spss_value_label
          type: CharField
          max_length: 256
      meta:
        db_table: question_answeralternatives
  #---------------------------------------------------------------------------------------
  # 4 question_statements
  #
  - app_name: question_statements
    use: true
    model:
      name: QuestionStatement
      fields:
        - name: question
          type: ForeignKey
          to: Question
          related_name: question_statements
          on_delete: models.CASCADE
        - name: statement_text
          type: CharField
          max_length: 256
        - name: statement_sequence_nr
          type: IntegerField
        - name: spss_variable
          type: CharField
          max_length: 32
        - name: spss_variable_label
          type: CharField
          max_length: 256
        - name: spss_missing_value
          type: CharField
          max_length: 16
        - name: spss_format
          type: CharField
          max_length: 16
      meta:
        db_table: question_statements
  #---------------------------------------------------------------------------------------
  # 5 surveys
  #
  - app_name: surveys
    use: true
    model:
      name: Survey
      fields:
        - name: project
          type: ForeignKey
          to: Project
          on_delete: models.CASCADE
        - name: name
          type: CharField
          max_length: 256
      meta:
        db_table: surveys
      str: name
  #---------------------------------------------------------------------------------------
  # 6 survey_pages
  #
  - app_name: survey_pages
    use: true
    model:
      name: SurveyPage
      fields:
        - name: survey
          type: ForeignKey
          to: Survey
          on_delete: models.CASCADE
        - name: page_sequence_nr
          type: IntegerField
        - name: page_text
          type: CharField
          max_length: 256
      meta:
        db_table: survey_pages
  #---------------------------------------------------------------------------------------
  # 7 survey_page_questions
  #
  - app_name: survey_page_questions
    use: true
    model:
      name: SurveyPageQuestion
      fields:
        - name: survey_page
          type: ForeignKey
          to: SurveyPage
          on_delete: models.CASCADE
        - name: question
          type: ForeignKey
          to: Question
          on_delete: models.CASCADE
        - name: question_sequence_nr
          type: IntegerField
      meta:
        db_table: survey_page_questions
  #---------------------------------------------------------------------------------------
  # 8 survey_page_question_answeralternatives
  #
  - app_name: survey_page_question_answeralternatives
    use: true
    model:
      name: SurveyPageQuestionAnswerAlternative
      fields:
        - name: survey_page_question
          type: ForeignKey
          to: SurveyPageQuestion
          on_delete: models.CASCADE
        - name: question_answeralternative
          type: ForeignKey
          to: QuestionAnswerAlternative
          on_delete: models.CASCADE
        - name: next_survey_page
          type: ForeignKey
          to: SurveyPage
          on_delete: models.CASCADE
      meta:
        db_table: survey_page_question_answeralternatives
  #---------------------------------------------------------------------------------------
  # 9 questiontypes
  #
  - app_name: questiontypes
    use: true
    model:
      name: QuestionType
      fields:
        - name: name
          type: CharField
          max_length: 256
          unique: true
        - name: has_answeralternatives
          type: BooleanField
          default: false
        - name: has_statements
          type: BooleanField
          default: false
      meta:
        db_table: questiontypes
        ordering:
          - 'name'
  #---------------------------------------------------------------------------------------
  # 10 datatypes
  #
  - app_name: datatypes
    use: true
    model:
      name: DataType
      fields:
        - name: name
          type: CharField
          max_length: 256
      meta:
        db_table: datatypes
